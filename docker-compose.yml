services:
  backend:
    build:
      context: .
      args:
        - API_PORT=${API_PORT}
    container_name: ecommerce-api
    ports:
      - "${API_PORT}:${API_PORT}"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - PORT=${API_PORT}
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8080/health')\""]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: always
    env_file:
      - .env
    networks:
      - ecommerce-network

  postgres:
    image: postgres:17
    container_name: ecommerce-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ${POSTGRES_STORAGE_DIR:-./opt}/ecommerce/pgdata:/var/lib/postgresql/data
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 10
    env_file:
      - .env
    networks:
      - ecommerce-network

networks:
  ecommerce-network:
    driver: bridge